version: "3.7"

services:
  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb
    volumes:
      - ./data/mysql:/var/lib/mysql
    expose:
      - "3306"
    env_file:
      - .env
    networks:
      - inception_net
    restart: on-failure

  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    container_name: wordpress
    environment:
      - database_name=${database_name}
      - mysql_user=${mysql_user}
      - mysql_password=${mysql_password}
      - mysql_host=${mysql_host}
    volumes:
      - ./data/wordpress:/var/www/html
    depends_on:
      - mariadb
    env_file:
      - .env
    networks:
      - inception_net
    expose:
      - "9000"
    restart: on-failure

  nginx:
    build: ./requirements/nginx
    image: nginx
    container_name: nginx
    volumes:
      - ./data/wordpress:/var/www/html
    ports:
      - 8443:443
    networks:
      - inception_net
    depends_on:
      - wordpress
    restart: on-failure

networks:
  inception_net:
    driver: bridge
