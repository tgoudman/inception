version: "3.9"
services: 
  mariadb:
    container_name: mariadb
    build:
      context: requirements/mariadb
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    restart: unless-stopped
    networks:
      - inception
    ports:
      - "3306:3306"

  wordpress:
    container_name: wordpress
    build:
      context: requirements/wordpress
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/wordpress
    depends_on:
      - mariadb
    restart: on-failure
    expose:
      - "9000"
    networks:
      - inception

  nginx:
    container_name: nginx
    build:
      context: requirements/nginx
    volumes:
      - wordpress:/var/www/wordpress
    depends_on:
      - wordpress
    ports:
      - "443:443"
    restart: on-failure
    networks:
      - inception

volumes:
  wordpress:
  mariadb:

networks:
  inception:
    driver: bridge
